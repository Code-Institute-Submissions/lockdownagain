{% extends 'base.html' %} {% block content %}
<!-- Page Content -->
<div class="container">
	<!-- Page Heading/Breadcrumbs -->
	<h1 class="mt-4 mb-3">Search Recipes</h1>
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a href="{{ url_for('index')}}">
                Home
            </a>
		</li>
        <li class="breadcrumb-item">
            <a href="{{ url_for('all_recipes')}}">
                All Recipes
            </a>
        </li>
		<li class="breadcrumb-item active">
            Search Recipes
        </li>
	</ol> 
	<!-- Blog Post -->
	<div class="card mb-4">
		<div class="card-body">
			<form action="{{url_for('found_recipes')}}" method="POST">			             
                <div class="form-group row">
                    <label for="users_search_input" class="col-sm-2 col-form-label">Search</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="users_search_input" name="users_search_input">
                    </div>
                </div>                
    			<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary hvr-box-shadow-outset" name="action">Search Recipes</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- /.container -->
{% endblock %}
